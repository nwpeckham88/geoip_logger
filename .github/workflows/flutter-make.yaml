  name: Flutter MSIX
  # You may pin to the exact commit or the version.
  # uses: Levi-Lesches/Flutter-MSIX@3ab47bab459827143d792d764711adfd1ee1952f
  uses: Levi-Lesches/Flutter-MSIX@v0.1
  with:
    # Whether this action should use a cached version of Flutter. Defaults to true
    should-cache-flutter: # optional, default is true
    # The cache key to use for Flutter. Defaults to flutter-windows, which doesn't update all that often
    flutter-cache-key: # optional, default is flutter-windows
    # Your base64-encoded certificate. For security, pass this as a repository secret.
    base64-certificate: 
    # The path to your Windows certificate (.pfx) file, as it appears in your pubspec.yaml
    certificate-path: 
    # The path where the MSIX file will be generated. This is a combination of the output_path and output_name properties in package:msix
    msix-path: 
    # The name of the generated release. Defaults to the tag name, if any. This is passed directly to softprops/action-gh-release
    release-name: # optional
    # Text to use as the body of the release. This is passed directly to softprops/action-gh-release
    release-body: # optional
    # A file to use as the body of the release. This is passed directly to softprops/action-gh-release
    release-body-path: # optional
    # Whether this release should be a draft. This is passed directly to softprops/action-gh-release
    release-is-draft: # optional
    # Whether to automatically generate release notes. This is passed directly to softprops/action-gh-release
    generate-release-notes: # optional, default is true
            
